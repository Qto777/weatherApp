<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp by Olga</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c7bb6c340.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/wStyle.css">
</head>
<body>
    <div>
        <form id="searchEngine">
            <label class="search">
                 <input type="text" id="city-input" placeholder="Enter your city" />
                <button type="submit">Change</button> 
            </label>
            <button id="current">Locate Me</button>
        </form>
    </div>
    <div class="data">  
        <h4>
            Friday, 12:00
        </h4>
        <img id="icon" src="src/images/p-cloudy.png">
        <h1 class="city">
            Seoul
        </h1>
        <h2>
            <span id="mainNumber">16</span><span class="units"><a href="#" id="celcius-link">°C</a>|<a href="#" id="fahrenheit-link">°F</a></span>
        </h2>
        <h3 id="description">Weather description</h3>
        <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: <span id="humidity">73</span>%</li>
            <li>Wind speed: <span id="wind">2</span> km/h</li>
        </ul>
    </div>
    <div class="row">
        <div class="circle"><i class="fas fa-cloud" ></i>
            <br><span class="day"> Day 1 </span></div>
        <div class="circle"><i class="fas fa-cloud-sun rounded"></i>
            <br><span class="day"> Day 2 </span></div>
        <div class="circle"><i class="fas fa-cloud-rain"></i>
            <br><span class="day"> Day 3 </span></div>
        <div class="circle"><i class="far fa-snowflake"></i>
            <br><span class="day"> Day 4 </span></div>
        <div class="circle"><i class="fas fa-cloud-sun"></i>
            <br><span class="day"> Day 5 </span></div> 
    </div>
    <script src="src/script.js"></script>
    <footer> Coded by Olga Grabowska
        <br> See the original code on <a id="rep-link" href="https://github.com/Qto777/weatherApp" target="_blank">GitHub</a> 
    </footer>
</body>
</html>
